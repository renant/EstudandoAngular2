<h1>{{title}}</h1>
<hr>
<div class="col-md-12">
    <div class="form-group">
        <label>Marca: </label>
        <input type="text" class="form-control" [(ngModel)]="car.brand" placeholder="Marca do veículo" />
    </div>
</div>
<div class="col-md-12">
    <div class="form-group">
        <label>Modelo: </label>
        <input type="text" class="form-control" [(ngModel)]="car.model" placeholder="Modelo do veículo" />
    </div>
</div>
